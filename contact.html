<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">

        <title>The Little Taco Shop</title> 
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-labelledby="primary-navigation">
                <h2>Primary Navigation</h2>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#lts">About LTS</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="store_hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
        </header>  
        <main>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos and a drink" width="400" height="260" loading ="lazy">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
            <article id="contact-form">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofoucs>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required >
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="" cols="50" rows="10" placeholder="Type your message"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="Reset">Reset</button>
                </form>
            </article>
            <article id="location">
                <h2>Our Location</h2>
                <address>
                    <p>555 Taco Temptaiton Lane, Suite T, Kansas City</p>
                </address>
                Phone Number: <a href="tel:+5555555555">555-555-5555</a>
            </article>
           <p> <a href="#">Back To Top</a> </p>
        </main>
        <hr>  
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
